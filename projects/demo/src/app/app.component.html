diy icon and label by template
<div>
  <ngx-virtual-scroll-tree class="file-tree" [treeData]="treeData" [iconParentOpen]="iconParentOpen"
    [iconParentClose]="iconParentClose" [iconLeaf]="iconLeaf" [labelTemplate]="labelTemplate">
  </ngx-virtual-scroll-tree>
</div>
<ng-template #iconParentOpen>
  <svg class="icon icon-circle-down">
    <use xlink:href="#icon-circle-down"></use>
  </svg>
</ng-template>
<ng-template #iconParentClose>
  <svg class="icon icon-circle-right">
    <use xlink:href="#icon-circle-right"></use>
  </svg>
</ng-template>
<ng-template #iconLeaf>
  <svg class="icon icon-radio-unchecked">
    <use xlink:href="#icon-radio-unchecked"></use>
  </svg>
</ng-template>
<ng-template #labelTemplate let-item="item">
  <span [style.color]="item.children ? '' : 'red'">{{ item.label }}</span>
</ng-template>
